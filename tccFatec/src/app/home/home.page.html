<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div padding-bottom class="container">
        <div padding>
            <div class="page-title">Novidades</div>
        </div>
        <ion-slides pager="true" [options]="sliderConfig">
            <ion-slide *ngFor="let slide of banners">
                <ion-img class="banner" src='{{slide.imgPath}}'></ion-img>
            </ion-slide>
        </ion-slides>
        <div padding>
            <div class="page-title">Conheça o Fatapp Usuários</div>
        </div>
        <ion-slides pager="true" [options]="sliderConfig">
            <ion-slide *ngFor="let slide of banners">
                <ion-img class="banner" src='{{slide.imgPath}}'></ion-img>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
