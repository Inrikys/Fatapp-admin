<ion-app>
    <ion-split-pane>
        <ion-menu type="overlay">
            <div class="lightBackground">
                <ion-header>
                    <div class="container">
                        <ion-toolbar color="light">
                            <ion-buttons slot="end" class="icon-close" (click)="menuClose()"></ion-buttons>
                        </ion-toolbar>
                        <div *ngIf="!userAuth">
                            <div text-center>
                                <img class="logo" src="../assets/imgs/fatecEventos.png">
                            </div>
                            <div padding-bottom text-center>
                                <ion-button (click)="goToLogin()">Acessar ou realizar cadastro</ion-button>
                            </div>
                        </div>
                        <div *ngIf="userAuth" padding-bottom>
                            <ion-item lines="none">
                                <div>
                                    <img class="avatar" src="../assets/imgs/defaultAvatar.png">
                                </div>
                                <ion-label>Henrique Sousa</ion-label>
                            </ion-item>
                            <ion-item lines="none">
                                <ion-button (click)="goToAccount()">Acessar conta</ion-button>
                            </ion-item>

                        </div>
                    </div>

                </ion-header>
            </div>


            <ion-content color="light">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>Menu do usu√°rio</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>

                        <ion-list lines="none">
                            <ion-menu-toggle auto-hide="false" *ngFor="let p of userMenu">
                                <ion-item class="menu-item" [routerLink]="[p.url]" detail="false">
                                    <ion-label>
                                        {{p.title}}
                                    </ion-label>
                                </ion-item>
                            </ion-menu-toggle>
                        </ion-list>

                    </ion-card-content>
                </ion-card>
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>Geral</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>

                        <ion-list lines="none">
                            <ion-menu-toggle auto-hide="false" *ngFor="let p of generalLinks">
                                <ion-item class="menu-item" [routerLink]="[p.url]" detail="false">
                                    <ion-label>
                                        {{p.title}}
                                    </ion-label>
                                </ion-item>
                            </ion-menu-toggle>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
