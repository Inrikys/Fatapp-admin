<main-header></main-header>

<ion-content>
  <div class="container">
    <h1 class="page-title"> Registrar palestrador</h1>
    <form>
      <ion-grid class="box">
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <img class="page-icon" src="../../../../assets/imgs/speaker.png">
            </div>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <div>Dados do palestrador</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Nome: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-input formControlName="speakerName"></ion-input>
            <ng-container *ngFor="let validation of validationMessages.speakerName">
              <div class="error-message"
                *ngIf="activityForm.get('speakerName').hasError(validation.type) && (activityForm.get('speakerName').dirty || activityForm.get('speakerName').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">E-mail: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-input formControlName="speakerEmail"></ion-input>
            <ng-container *ngFor="let validation of validationMessages.speakerEmail">
              <div class="error-message"
                *ngIf="activityForm.get('speakerEmail').hasError(validation.type) && (activityForm.get('speakerEmail').dirty || activityForm.get('speakerEmail').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Telefone: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-input formControlName="speakerPhone"></ion-input>
            <ng-container *ngFor="let validation of validationMessages.speakerPhone">
              <div class="error-message"
                *ngIf="activityForm.get('speakerPhone').hasError(validation.type) && (activityForm.get('speakerPhone').dirty || activityForm.get('speakerPhone').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Resumo CV: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <textarea formControlName="speakerCurriculum"></textarea>
            <ng-container *ngFor="let validation of validationMessages.speakerCurriculum">
              <div class="error-message"
                *ngIf="activityForm.get('speakerCurriculum').hasError(validation.type) && (activityForm.get('speakerCurriculum').dirty || activityForm.get('speakerCurriculum').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
