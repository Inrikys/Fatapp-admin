<page-header title="Lista de presença"></page-header>

<ion-content color="tertiary">
    <div class="container">
        <h1 class="page-title">Lista de presença</h1>
        <form class="box-present-list">
            <ion-grid>
                <ion-row>
                    <ion-col size='6'>
                        <ion-row>
                            <ion-item lines="none">
                                <ion-label position="fixed">De: </ion-label>
                                <ion-datetime placeholder="Escolha a data" displayFormat="DD MM YYYY" min="2019-06-04"
                                    max="2050-01-01"></ion-datetime>
                            </ion-item>
                        </ion-row>
                        <ion-row>
                            <ion-item lines="none">
                                <ion-label position="fixed">Até: </ion-label>
                                <ion-datetime placeholder="Escolha a data" displayFormat="DD MM YYYY" min="2019-06-04"
                                    max="2050-01-01"></ion-datetime>
                            </ion-item>
                        </ion-row>
                    </ion-col>
                    <ion-col size='6'>
                        <div text-center>
                            <ion-button class="btn-present-list" (click)="getUserSearch()">Filtrar</ion-button>
                        </div>
                        <div text-center>
                            <ion-button class="btn-present-list" (click)="getUserSearch()">Enviar e-mail</ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
    <br>
    <div class='container'>
        <ion-grid class='box-present-list'>
            <ion-row class="row header users-present-list">
                <ion-col class="col" size="2">Nome</ion-col>
                <ion-col class="col" size="2">Turma</ion-col>
                <ion-col class="col" size="2">RA</ion-col>
                <ion-col class="col" size="4">Palestra</ion-col>
                <ion-col class="col" size="2">Data/Hora</ion-col>
            </ion-row>
            <ion-row class="row users-present-list">
                <ion-col class="col" size="2">Fulaninho</ion-col>
                <ion-col class="col" size="2">ADSMA6</ion-col>
                <ion-col class="col" size="2">41872932187328</ion-col>
                <ion-col class="col" size="4">Inteligencia Artificial no Mundo dos Animes</ion-col>
                <ion-col class="col" size="2">20/10/2019 13:30</ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
